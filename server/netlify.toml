[build]
  base = "server"
  publish = "dist"
  command = "npm install && npm run build"

[functions]
  directory = "dist/functions"
  node_bundler = "esbuild"
  external_node_modules = ["express", "mongoose"]

# Global CORS headers for all routes
[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Origin, X-Requested-With, Content-Type, Accept, Authorization"
    Access-Control-Allow-Credentials = "true"
    Access-Control-Max-Age = "86400"

# Special handling for OPTIONS requests (CORS preflight)
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api/:splat"
  status = 204
  force = true
  conditions = {method = "OPTIONS"}

# Handle the API routes with proper path parameters
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# Redirect root path and other specific paths to the API function with proper paths
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[dev]
  port = 3001 